<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C - Exchange ( Sign In )</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sentence.js"></script>
    <script src="js/components.js"></script>
    <script src="js/data.js"></script>
    <style>

           a           {color: var(--white)}
           a:hover     {color: var(--action);}
           a:visited   {color: var(--white);}
           a:active    {color: var(--white);}   
           input       {border-color:#ccc}
           

    </style>
</head>
<body>

            <div style="background-color: #fff; width:600px; height:600px; opacity: 1; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 0px 20px #ccc;">

        <div class="p20 flex vCenter" style="font-size:12px; border-bottom:1px solid #ccc"> 
 
            <img src="images/logo.svg" class="logo mlr5"> Profile 
            <div class="grow"></div>
            <div style="padding:5px ; background:var(--action); color:white; border-radius:5px; cursor: pointer;"> Verify your account! </div>
            <div class="mlr5">Support</div>
            <div class="mlr5">Contact</div>
             
        </div>
 
        <div      style="width:980px; margin:auto; display: grid; grid-template-columns: 200px 1fr; padding:20px; font-size:12px; min-height:600px">
            
            <div  style="border-right:1px solid #ccc; padding:10px;"> 
                <div    class="p10 menuLink"    onclick="window.location.href='latestLots.html'"                            > » Latest Lots     </div>
                <div    class="p10 menuLink"    onclick="window.location.href='sales.html'"                                 > » Sales Profile   </div>
                <div    class="p10 menuLink"    onclick="window.location.href='bid.html'"                                   > » Bidding Profile </div>
                <div    class="p10 menuLink"    onclick="window.location.href='profile.html'"  style="font-weight:bold"     > » Profile         </div>
                <div    class="p10 menuLink"    onclick="window.location.href='account.html'"                               > » Account         </div>
            </div>
 

            <div  style="padding:10px;"> 
                
                 

                <p>Profile information </p>
                <br> 
                <br> 
                


                <div style="display: grid; grid-template-columns: 1fr 3fr;  width:300px; grid-gap:5px; align-items: center; padding:20px"> 

                    <div>User Name </div>
                    <input type="text"                          id="userName"                           placeholder="Name"       > 
                    <div>Company</div>
                    <input type="text"                          id="company"                            placeholder="Company"    > 
                    <div>Appreviation</div>
                    <input type="text"                          id="Appreviation"                       placeholder="Appreviation"    > 
                    <div>E-mail</div>
                    <input type="text"                          id="email"                              placeholder="email"      > 
                    <div>Phone</div>
                    <input type="text"                          id="phone"                              placeholder="Phone"      > 
                    <div>Fax</div>
                    <input type="text"                          id="fax"                                placeholder="Fax"      > 
                    <div>Web site</div>
                    <input type="password"                      id="website"                            placeholder="Web Site"   > 
                    <div>Facebook</div>
                    <input type="password"                      id="facebook"                           placeholder="Facebook"   > 
                    <div>Twitter</div>
                    <input type="password"                      id="twitter"                            placeholder="Twitter"   > 
                    <div> </div>
                    <input type="button"                        class="positive" value="Update"> 

                </div>
                  
            </div>


        </div>

</body>
