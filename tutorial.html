<script>

    let repeater = (options) => {

        let x = {
            type: 'div', attributes: { id: 'r', class: 'container' },
            elements:
                (() => {
                    let entries = [];
                    for (var i = 0; i < 9; i++) {
                        entries.push({ type: 'div', attributes: { id: `c${i}`, class: 'cell', style: options.style }, content: { innerText: i } })
                    }
                    return entries
                })(),

            getCount: (index) => {
                return repeater.elements.length
            }
        };

        return x

    }
